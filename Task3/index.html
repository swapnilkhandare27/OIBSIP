<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature-Coverter</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="nav">
                <div class="heading">
                    <h1>TEMPERATURE CONVERTER </h1>
                </div>
            </div>
            <div class="main">
                <div class="form">
                    <div id="im"> <img src="d.png" alt=""></div>
                    <div class="x">
                        <h2>Enter Temperature</h2>
                        <input type="number" placeholder="Enter Temperature" id="input" />

                        <select name="degree" id="degree">
                            <option value="">Choose Unit</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Celcius">Celcius</option>
                        </select>

                        <div class="button">
                            <input type="button" id="button" onclick="convert();" value="Convert" />
                        </div>
                        <h2>Result</h2>
                        <input type="text" placeholder="Converted" id="output" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
